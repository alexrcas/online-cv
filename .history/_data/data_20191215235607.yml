career-profile:
    title: Sobre mí
    summary: |
      Nací en <b>Tenerife</b> en el año <b>1993</b> y me pasé la infancia rompiendo cualquier juguete y
      aparato que llegaba a mis manos para intentar comprender su funcionamiento.
       Soy muy <b>feliz</b> por haber conseguido dedicarme a lo que siempre
       había que querido. Mi profesión se entremezcla con mi hobby resultándome
       imposible situar una línea divisoria y los domingos no me afecta pensar
       que al día siguiente es lunes. Creo que esa es una de las cosas más hermosas
       que nos pueden ocurrir en la vida y cada día pienso en lo afortunado que soy por ello.<br>
       <br>Comencé mis estudios de ingeniería informática y me decanté por la rama
       de ingeniería de computadores, conocida coloquialmente
       en la facultad como la de "hardware". En ella, aprendí los conceptos básicos sobre
       sistemas empotrados y toda la magia que se produce bajo el sistema operativo. Si abrimos un ordenador, no veremos los
       programas flotando; tan solo cables y circuitos físicos. Entonces, ¿en qué
       momento exacto y cómo esa electricidad se convierte en una letra, en un dato, y en
       úlima instancia, en un software? Me resulta fascinante el punto donde el mundo real y
       el del software se entrelazan o interactúan entre sí. El hecho de hacer click en un botón
       y que se produzca algún tipo de respuesta mecánica en el mundo real puede resultarnos ya cotidiano, pero sigue despertando en mí el mismo cosquilleo
       que cuando era niño.<br>
       <br>
       Último párrafo hablar del máster, web, full stack, etc.
