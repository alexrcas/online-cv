career-profile:
    title: Sobre mí
    summary: |
      Nací en <b>Tenerife</b> en el año <b>1993</b> y me pasé la infancia rompiendo todos lo que
      llegaba a mis manos para intentar comprender su funcionamiento.
       Soy muy <b>feliz</b> por poder dedicarme a lo que siempre
       había querido. <b>Amo mi profesión</b>: no sabría dónde trazar una línea que la separase de mi hobby y cada domingo cuando 
       no me importa que al día siguiente sea lunes pienso en lo afortunado que soy por ello.<br>
       <br>Estudié <b>ingeniería informática</b> y dentro de sus ramas me decanté por la
       <b>ingeniería de computadores</b>. En ella, aprendí los conceptos básicos sobre
       <b>sistemas empotrados, robótica, ensambladores</b> y toda la magia que ocurre bajo el sistema operativo hasta llegar
       a la electrónica, donde el mundo físico y el software se entremezclan, algo que siempre quise comprender.
       <br>
       <br>
       Sin embargo, terminé mis estudios sin apenas conocimientos sobre el mundo web.
       Quería cambiar eso, tanto por curiosidad como por la necesidad de adaptarme a las tendencias de la tecnología y el mercado.
        Comencé a explorar esta rama de forma autodidacta y resultó encantarme. 
       Pese a no tener el perfil de ingreso ideal, decidí lanzarme y matricularme en el
        <a href="https://www.ull.es/masteres/ingenieria-informatica/">Máster Universitario en 
       Ingeniería Informática - Desarrollo Full-Stack <i class="fas fa-external-link-alt"></i></a>. Hoy en día me alegro enormemente de haber tomado esa 
       decisión, ya que he descubierto una nueva pasión en el <b>desarrollo Full-Stack</b>. <i class="glow fs-question cursor-pointer fas fa-question-circle"></i>
       <span class="fs-question glow cursor-pointer">¿Qué es eso?</span>
       
       
