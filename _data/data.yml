career-profile:
    title: Sobre mí
    summary: |
      Nací en <b>Tenerife</b> en el año <b>1993</b> y me pasé la infancia rompiendo todos los
      aparatos que llegaban a mis manos para intentar comprender su funcionamiento.
       Soy muy <b>feliz</b> por poder dedicarme a lo que siempre
       había querido. Mi profesión se entremezcla con mi hobby resultándome
       imposible situar una línea divisoria. Creo que esa es una de las cosas más hermosas
       que nos pueden ocurrir en la vida y cada día pienso en lo afortunado que soy por ello.<br>
       <br>Estudié <b>ingeniería informática</b> y cuando llegó el momento de elegir rama, me decanté por la
       <b>ingeniería de computadores</b>. En ella, aprendí los conceptos básicos sobre
       <b>sistemas empotrados, robótica, ensambladores</b> y toda la magia que ocurre bajo el sistema operativo hasta llegar
       a la electrónica, donde el mundo físico y el software se entremezclan, algo que siempre quise comprender.
       <br>
       <br>
       Sin embargo, terminé mis estudios de grado sin apenas conocimientos sobre el mundo web.
       Quería cambiar eso, en parte por curiosidad y en parte conocedor de las tendencias
       del mercado y la informática. Comencé a explorar esta rama de forma autodidacta y resultó encantarme. 
       Pese a no tener el perfil de ingreso ideal, decidí lanzarme y matricularme en el <b>Máster Oficial de 
       Ingeniería Informática (desarrollo Full Stack).</b> Hoy en día me alegro enormemente de haber tomado esa 
       decisión, ya que he descubierto una nueva pasión en el <b>desarrollo Full Stack</b> ❤.
       
       
