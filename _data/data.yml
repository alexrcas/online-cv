quiz:
  title: Un poco más de información
  intro: >

  
  questions:
    - question:
      title: ¿En qué áreas concretas estoy más interesado últimamente y por qué?
      response: <p>Poco a poco la <b>ingeniería del software</b> ha ido ganando mi interés. Aquella asignatura que todos considerábamos tan aburrida sobre patrones, diseños y arquitectura
                cobró todo el sentido cuando comencé a tener mis primeras vivencias reales en el mundo laboral. Tuve la suerte de aterrizar en un lugar magnífico,
                con un equipo de grandes expertos, y algo que me fascinó fue como nuestro software crecía y se adaptaba a nuevos requisitos
                 sin apenas esfuerzo <b>ni efectos colaterales</b>.
                 </p>
                <p>
                Los desarrolladores tenemos algunos términos relacionados con este tema, como <i>acoplamiento</i> o <i>código spaghetti</i> (creo que este último es bastante gráfico),
                pero la idea central es simple; el software debe ser robusto y adaptarse a los cambios con facilidad, rapidez y sin sorpresas desagradables. Un cambio sencillo en una
                aplicación no debería manifestarse en un error en otro punto de la aplicación poco relacionado con dicho cambio (o incluso en otra parte del sistema).
                </p>
                <p>
                Por ello, con el tiempo he concluído que <b>hay una diferencia entre saber escribir código y saber construir software</b>. Cualquier persona curiosa sin base tecnológica
                puede escribir código en menos de una semana. Incluso con algo más de práctica y la ayuda de internet podría escribir sus primeras aplicaciones, pero una
                cosa muy diferente es construir una aplicación con cientos de miles de líneas de código, y ser capaz de realizar un cambio
                en la misma o incorporar una nueva funcionalidad de forma ágil y sencilla, sin tener en la cabeza el resto del código y preocuparse por qué otras partes del programa necesitan ser readaptadas
                o sufrirán consecuencias. Diseñar y construir software de esta manera
                es muy complicado y es el resultado de destilar años de conocimiento y experiencia, pero es algo que encuentro realmente hermoso y que espero ir aprendiendo
                con el paso del tiempo a lo largo de toda mi carrera. Además, estos conceptos son independientes de las tecnologías o lenguajes utilizados, por lo que puedo
                estudiarlos y aplicarlos continuamente sin importar las herramientas concretas que esté usando en un momento dado.
                </p>

    - question:
      title: Algunas de mis citas favoritas
      response:
                <p>
                - <i>Hay dos formas de realizar el diseño de una aplicación; la primera es el hacerlo tan sencillo que sea obvio que no tiene deficiencias
                y la segunda es el hacerlo tan complicado que no queden deficiencias obvias.</i> - C.A.R. Hoare.
                </p>
                <p>
                <p>
                - <i>Que el código funcione y lo haga sin errores no es suficiente. El código debe ser robusto, elegante y fácilemente mantenible. Escribir código
                limpio es lo que te convierte en un desarrollador profesional. No existe ninguna excusa que justifique hacer menos que lo mejor que sepas.</i> - Clean Code.
                </p>
                - <i>Debes buscar el progreso y el crecimiento. Trabaja siempre fuera de tu zona de comfort y cuando comiences a estar cómodo, avanza y busca
                nuevos retos. A menudo la gente confunde diez años de experiencia, con un año de experiencia repetido diez veces.</i> - Anónimo.
                </p>
                <p>
                - <i>La optimización prematura es la raíz de todos los males.</i> - Donald Knuth.
                </p>
                <p>
                - <i>A menudo se piensa en un programador como alguien que pasa largas jornadas solo y que no interactúa con otras personas. Cuando se desarrolla un software de
                grandes dimensiones y en equipo, la programación es en realidad una actividad social. Las tres C del desarrollo de software son comunicación, comunicación y
                comunicación. Rara vez un proyecto fracasa por cuestiones puramente técnicas.</i> - Anónimo.
                </p>
                <p>
                - <i>Un buen programador mira a ambos lados antes de cruzar una calle de un solo sentido</i> - Anónimo.
                </p>
                <p>
                - <i>No tengo talentos especiales. Solo soy apasionadamente curioso.</i> - Albert Einstein.
                </p>


