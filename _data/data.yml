experiences:

    - role: Ingeniero de software - Desarrollador Full Stack
      time: 2020 - Actualidad
      company: Avantic Estudio de Ingenieros
      technologies: Java (Spring, Quarkus), Oracle SQL, JSP, Javascript, jQuery, Angular, Ionic, Bootstrap, Docker, Python, Git, Jira, OpenProject
      details: |
        Diseño y desarrollo de software empresarial, para la administración pública y aplicaciones móviles.
        Los principales proyectos en los que he trabajado son:
        - <b>PLAE</b> (Plataforma de Administración Electrónica): Sistema completo de administración electrónica sobre el que se apoya <b>SUSTRATO</b>. Consta de numerosos subsistemas y
        aplicaciones como consolas de administración, registro de entrada, portafirmas y otro gran número de módulos. PLAE ha sido un reto duro pero apasionante y muy satisfactorio:
        se trata de un proyecto heredado, grande y muy complejo, que presentaba numerosos y graves problemas e incidencias tanto a nivel técnico como funcional.
        El objetivo es <i>cambiar los motores con el avión en el aire</i>, ya que su funcionamiento es crítico y no puede verse
        interrumpido. Poco a poco, se reescriben piezas y aplicaciones que van sustituyendo a las antiguas, las cuales van siendo desactivadas. En algunas de estas aplicaciones, como
        el <b>Consejo de Administración</b>, o el <b>Repositorio documental</b> se me ha ido depositando cada vez un mayor grado de autonomía.
        - <b>Repositorio Documental</b>: Se trata de otro subproyecto intenso pero muy emocionante que terminó como otro gran éxito. Se diseñó y desarrolló un repositorio documental
        para reemplazar <b>Alfresco</b>. A continuación se desarrolló un migrador que necesitó de técnicas de paralelización debido al gran volumen de datos. La migración y el cambio
        de un sistema por otro se realizó sin detener los sistemas y de forma totalmente transparente para los usuarios. Además el objetivo fue conseguido dentro de unos plazos muy
        estrictos que no dejaban margen de error.
        - <b>SUSTRATO</b> (Sistema Unificado para la Tramitación Pública): Aplicación web dividida en varios módulos que da soporte a las labores de tramitación
        electrónica dentro de la Autoridad Portuaria de Santa Cruz de Tenerife.
        - <b>FredOlsen App</b>: aplicación de Fred Olsen para Android e iOS.
        - <b>Volcano-TPV</b>: desarrollo de aplicación para un puesto de venta desatendido para realizar la compra de billetes y experiencias en el teleférico del Teide.
        
    - role: Desarrollador Full Stack
      time: 2019 - 2020
      company: MetroTenerife (Metropolitano de Tenerife, S.A.)
      technologies: Java (Spring Boot), Oracle SQL, MariaDB, Javascript, jQuery, Python, Talend, Git, SQL Server Integration Services, .NET, Visual Basic
      details: |
        Compaginé mis estudios de Máster con una beca de inserción laboral en MetroTenerife.
        Mis principales actividades en la empresa fueron:
        - <b><a href="https://simoverail.com/" target="_blank">Proyecto SIMOVE</a></b>: (Sistema de Monitorización de Velocidad de Embarcado).
          Colaboración en el desarrollo del back-office de la aplicación, implementando
          nuevas funcionalidades o corrigiendo u optimizando otras ya existentes.
        - <b>Proyecto Chronos</b>: creación de una aplicación web desde cero para sustituir diversas aplicaciones obsoletas y unificar
          el trabajo de todos los departamentos de la empresa, así como obtener indicadores de interés para la gerencia.
          El proyecto consistió en una fase de ETL para estudiar e integrar las diferentes fuentes de datos, actividad que realicé bajo la supervisión de mi tutor
          debido a la gran complejidad y criticidad de los mismos, y una fase de desarrollo back-end y front-end que realicé con mayor autonomía.
        - <b>Desarrollo de formularios .NET</b> para la intranet de la empresa, usados cada día por todas las oficinas y sus clientes.
    - role: Becario de TI
      time: 2018 - 2019
      company: Oficina de Software Libre de la Universidad de La Laguna
      technologies: Wordpress, PHP, Javascript, Bootstrap, Linux, Bash, Python
      details: |
        Compaginé mi último año de estudios del grado con una beca de colaboración
        en la Oficina de Software Libre. Mis tareas principales consistían en:
          - <b>Desarrollo de una web</b>, plugins y temas personalizados en Wordpress desde cero.
          - Atender y prestar <b>servicio técnico u orientación</b> a cualquier persona
          que se dirijiese a la oficina siempre que la consulta estuviese relacionada
          con <b>Linux y software libre</b>.
          - Velar por el correcto funcionamiento de las aulas de informática
          y <b>solucionar incidencias técnicas</b> en equipos individuales, servidores y
          equipos de red.
          - <b>Tutorizar</b> un curso online sobre <b>Linux</b> al resto de becarios, atendiendo
          sus dudas, así como <b>impartir algunas charlas</b> técnicas y divulgativas.
          - Colaborar en la <b>organización de eventos y congresos</b>, como el <b>PyDay Tenerife</b> o
          el <b>Congreso de Estudiantes de Ingeniería Informática</b>
