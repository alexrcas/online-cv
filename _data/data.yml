experiences:
    - role: Full Stack Developer
      time: 2019 - Actualidad
      company: MetroTenerife (Metropolitano de Tenerife, S.A.)
      details: |
        Alterno mis estudios de Máster con una beca de inserción laboral en MetroTenerife.
        Mis funciones principales consisten en colaborar con el <b>proyecto SIMOVE</b>
        (Sistema de Monitorización de Velocidad de Embarcado). Mis labores a día de hoy han consistido en:
          - Colaboración en el <b>desarrollo del backoffice</b> de la aplicación a todos los niveles (back-end, bases de datos y front-end),
          corrigiendo u optimizando las partes existentes y desarrollando nuevas.
          - Desarrollo de nuevos formularios <b>.NET</b> para la intranet, usados cada día por todos los revisores y oficinas para realizar sus tareas.
          - Generación y análisis de informes con herramientas de <b>Business Intelligence</b>.
          - Integración de datos con <b>Talend</b>.
    - role: Becario de TI
      time: 2018 - 2019
      company: Oficina de Software Libre de la Universidad de La Laguna
      details: |
        Compaginé mi último año de estudios del grado con una beca de colaboración
        en la Oficina de Software Libre. Mis tareas principales consistían en:
          - Velar por el correcto funcionamiento de las aulas de informática
          y <b>solucionar incidencias técnicas</b> en equipos individuales, servidores y
          la propia red.
          - Análisis y auditoría de una aplicación web para la oficina que no funcionaba correctamente. Decidí elaborar un informe
          explicando por qué no era viable continuar el proyecto, destacando errores clasificados por gravedad y por categorías (back-end, front-end y usabilidad).
          También presenté un segundo informe ofreciendo un nuevo proyecto diseñado y desarrollado desde cero, junto con un prototipo. Los informes agradaron a la dirección
          y fui autorizado para comenzar el desarrollo.
          - Atender y prestar <b>servicio técnico u orientación</b> a cualquier persona
          que se dirijiese a la oficina siempre que la consulta estuviese relacionada
          con <b>Linux y software libre</b>.
          - <b>Tutorizar</b> un curso online sobre <b>Linux</b> al resto de becarios, atendiendo
          sus dudas, así como <b>impartir algunas charlas</b> técnicas y divulgativas.
          - Colaborar en la <b>organización de eventos y congresos</b>, como el <b>PyDay Tenerife</b> o
          el <b>Congreso de Estudiantes de Ingeniería Informática</b>
